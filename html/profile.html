<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Netflix MockUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black" data-bs-theme="dark">
    <header>
      <img
        class="navbar-brand"
        src="../assets/img/netflix_logo.png"
        alt="Netflix Logo"
        width="7%"
        height="7%"
        class="d-inline-block align-text-top"
      />
    </header>
    <main>
      <section class="my-5 d-flex flex-column align-items-center">
        <div class="container w-100 border-bottom">
          <div class="mb-4 border-bottom mb-3">
            <h1>Edit Profile</h1>
          </div>
          <div class="row g-0">
            <div class="col-4 p-0 m-0 position-relative">
              <img
                src="../assets/img/avatar.png"
                class="img-fluid rounded-1"
                width="50%"
                height="50%"
                alt="avatar"
              />
              <span
                class="position-absolute top-0 start-50 translate-middle badge rounded-pill"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                  />
                </svg>
              </span>
            </div>
            <div class="col-8 mb-3 pe-5">
              <div class="input-group input-group-sm mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="Strive Student"
                />
              </div>
              <p>Language:</p>
              <div class="dropdown mb-4 border-bottom mb-3 pb-3">
                <button
                  class="btn btn-dark border border-1 dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"></a></li>
                </ul>
              </div>
              <div class="dropdown mb-4 border-bottom mb-3 pb-3">
                <p class="fs-5 text-secondary">Maturiry Settings:</p>
                <h1 class="badge text-bg-dark rounded-0 fs-6">
                  ALL MATURIRY RATINGS
                </h1>
                <p class="fs-6">
                  Show titles of
                  <span class="fw-bold">all maturity ratings</span> for this
                  profile.
                </p>
                <button
                  type="button"
                  class="btn btn-dark rounded-0 font-monospace text-secondary border border-1 border-secondary"
                >
                  EDIT
                </button>
              </div>
              <div class="mb-3">
                <p class="fs-5">Autoplay Controls</p>
                <div class="form-check">
                  <input
                    class="form-check-input w"
                    type="checkbox"
                    value=""
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Autoplay previous while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container align-items-center">
        <div class="row g-1">
          <button
            type="button"
            class="btn btn-dark rounded-0 font-monospace text-secondary border border-1 border-secondary col-2 mx-1"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-dark rounded-0 font-monospace text-secondary border border-1 border-secondary col-3 mx-1"
          >
            CANCEL
          </button>
          <button
            type="button"
            class="btn btn-dark rounded-0 font-monospace text-secondary border border-1 border-secondary col-4 mx-1"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
